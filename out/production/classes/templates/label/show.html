


<!doctype html>
<html lang="en">
  <head>
    {{> include/header}}
  </head>
  <body>
    <div class="issues issues--wrap mdl-layout mdl-js-layout has-drawer is-upgraded">

    {{> include/navigation}}

      <main class="mdl-layout__content">
        <div class="issues-back">
          <a href="/labels" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon back-btn" title="go back" role="button">
            <i class="material-icons" role="presentation">arrow_back</i>
          </a>
        </div>
        {{#label}}
        <div class="issues__posts mdl-grid">
          <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__menu">
              <a href="/labels/{{id}}/form" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">edit</i>
              </a>
              <form class="mdl-button mdl-js-button mdl-button--icon" id="issues-menu-lower-right" method='post' action="/labels/{{id}}">
              <input type="hidden" name="_method" value="delete">
  					<!-- form elements -->
  					<button class="material-icons" type="submit">delete</button>  
				</form>
              <!-- <a href="/issues/{{id}}/delete" id="issues-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">delete</i>
              </a> -->
            </div>
            <div class="mdl-card__title mdl-color-text--grey-50">
              <i class="material-icons">check_circle</i>
              <h2 class="mdl-card__title-text">{{subject}}</h2>
            </div>     
          </div>
        </div>
         {{/label}}
        {{> include/footer}}
      </main>
      <div class="mdl-layout__obfuscator"></div>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </body>
</html>
